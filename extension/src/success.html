<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vincent Authentication Success</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon.error {
            background: #ef4444;
        }

        .icon svg {
            width: 48px;
            height: 48px;
            stroke: white;
            stroke-width: 2;
            fill: none;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 12px;
        }

        p {
            color: #6b7280;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 24px;
        }

        .info {
            background: #f3f4f6;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
            text-align: left;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #6b7280;
            font-size: 14px;
        }

        .info-value {
            color: #1f2937;
            font-size: 14px;
            font-weight: 500;
            font-family: 'Courier New', monospace;
        }

        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto 24px;
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .close-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .close-btn:hover {
            background: #5568d3;
        }

        .close-btn:disabled {
            background: #d1d5db;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="loading" style="display: block;">
            <div class="spinner"></div>
            <h1>Processing Authentication...</h1>
            <p>Please wait while we verify your Vincent wallet.</p>
        </div>

        <div id="success" style="display: none;">
            <div class="icon">
                <svg viewBox="0 0 24 24">
                    <path d="M5 13l4 4L19 7" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </div>
            <h1>Authentication Successful!</h1>
            <p>Your Vincent wallet has been connected.</p>
            <div class="info">
                <div class="info-row">
                    <span class="info-label">PKP Address:</span>
                    <span class="info-value" id="pkp-address">Loading...</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Auth Method:</span>
                    <span class="info-value" id="auth-method">Loading...</span>
                </div>
            </div>
            <button class="close-btn" onclick="window.close()">Close This Tab</button>
        </div>

        <div id="error" style="display: none;">
            <div class="icon error">
                <svg viewBox="0 0 24 24">
                    <path d="M6 18L18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </div>
            <h1>Authentication Failed</h1>
            <p id="error-message">An error occurred during authentication.</p>
            <button class="close-btn" onclick="window.close()">Close This Tab</button>
        </div>
    </div>

    <script>
        // Parse URL parameters
        const params = new URLSearchParams(window.location.search);
        const jwt = params.get('jwt');
        const pkpAddress = params.get('pkp');
        const authMethod = params.get('auth');
        const error = params.get('error');

        // Show appropriate section
        if (error) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error-message').textContent = decodeURIComponent(error);
        } else if (jwt && pkpAddress) {
            // Store authentication data in chrome.storage
            chrome.storage.local.set({
                vincent_jwt: jwt,
                vincent_pkp_address: pkpAddress,
                vincent_auth_method: authMethod || 'unknown',
            }, () => {
                // Show success message
                document.getElementById('loading').style.display = 'none';
                document.getElementById('success').style.display = 'block';

                // Display user info
                document.getElementById('pkp-address').textContent =
                    pkpAddress.substring(0, 6) + '...' + pkpAddress.substring(38);
                document.getElementById('auth-method').textContent = authMethod || 'unknown';

                // Notify background script that auth is complete
                chrome.runtime.sendMessage({
                    action: 'vincentAuthComplete',
                    pkpAddress,
                    authMethod
                });
            });
        } else {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error-message').textContent =
                'Missing authentication parameters. Please try connecting again.';
        }
    </script>
</body>

</html>
